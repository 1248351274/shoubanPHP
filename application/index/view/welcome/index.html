<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>手办控后台</title>
        <meta name="renderer" content="webkit|ie-comp|ie-stand">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <meta http-equiv="Cache-Control" content="no-siteapp" />
        <link rel="shortcut icon" href="/favicon.ico" type="__IMG__/x-icon" />
        <link rel="stylesheet" href="__CSS__/font.css">
        <link rel="stylesheet" href="__CSS__/xadmin.css">
        <script type="text/javascript" src="__JS__/jquery.min.js"></script>
        <script src="__LIB__/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="__JS__/xadmin.js"></script>
    </head>
    <body>
        <div class="x-body">
            <blockquote class="layui-elem-quote">欢迎登录手办控后台模版</blockquote>
            <fieldset class="layui-elem-field">
              <legend>信息统计</legend>
              <div class="layui-field-box">
                <table class="layui-table" lay-even>
                    <thead>
                        <tr>
                            <th>统计</th>
                            <th>订单数</th>
                            <th>交易额</th>
                            <th>待审核手办数</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>今日</td>
                            <td>{$msg.order_num1}</td>
                            <td>{$msg.order_tot1}</td>
                            <td>{$msg.goods_sh1}</td>
                        </tr>
                        <tr>
                            <td>本周</td>
                            <td>{$msg.order_num2}</td>
                            <td>{$msg.order_tot2}</td>
                            <td>{$msg.goods_sh2}</td>
                        </tr>
                        
                    </tbody>
                </table>
                
              </div>
            </fieldset>
            
            
        </div>
    
    </body>
</html>
